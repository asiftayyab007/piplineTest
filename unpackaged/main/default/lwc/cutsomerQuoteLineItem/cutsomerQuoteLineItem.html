<template>
    <lightning-record-edit-form object-api-name={vehicleQuoteItem} data-id="vehicles" onerror={handleError} onsuccess={handleSuccess}  onsubmit={handleOnSubmit}>
        <!-- Vehicle Label Line -->
        <template if:true={isLabelLine}>
            <div class="slds-grid infoTabs">
                <div class="slds-col" style="min-width:70px;max-width:70px">
                    <lightning-input-field 
                        field-name={customerQuoteFields.LABEL_CONTRACT_PERIOD}
                        variant="label-hidden"
                    ></lightning-input-field>
                </div>
                <!-- <div class="slds-col" style="min-width:150px;max-width:150px">
                </div> -->
                <div class="slds-col" style="min-width:150px;max-width:150px">
                    <lightning-input-field 
                            field-name={customerQuoteFields.LABEL_VEHICLE_NAME}
                            variant="label-hidden"
                    ></lightning-input-field>
                </div>
                <div class="slds-col" style="min-width:70px;max-width:70px">
                    <lightning-input-field 
                            field-name={customerQuoteFields.LABEL_NUMBER_OF_VEHICLE}
                            variant="label-hidden"
                    ></lightning-input-field>
                </div>
                <div class="slds-col" style="min-width:95px;max-width:95px">
                    <!--  -->
                </div>
                <div class="slds-col" style="min-width:70px;max-width:70px">
                    <!--  -->
                </div>
                <div class="slds-col" style="min-width:120px;max-width:120px">
                    <lightning-input-field 
                            field-name={customerQuoteFields.LABEL_VEHICLE_MONTHLY_PRICE}
                            variant="label-hidden"
                    ></lightning-input-field>
                </div>
                <div class="slds-col" style="min-width:110px;max-width:110px">
                    <lightning-input-field 
                            field-name={customerQuoteFields.LABEL_MONTHLY_RATE_ALL_UNITS_WITH_VAT}
                            variant="label-hidden"
                    ></lightning-input-field>
                </div>
                <div class="slds-col" style="min-width:110px;max-width:110px">
                    <lightning-input-field 
                            field-name={customerQuoteFields.LABEL_TOTAL_RATE_ALL_UNITS}
                            variant="label-hidden"
                    ></lightning-input-field>
                </div>
                <div class="slds-col" style="min-width:100px;max-width:100px">
                    <lightning-input-field 
                            field-name={customerQuoteFields.LABEL_ANNUAL_MILEAGE}
                            variant="label-hidden"
                    ></lightning-input-field>
                </div>
                <div class="slds-col" style="min-width:100px;max-width:100px">
                    <lightning-input-field 
                            field-name={customerQuoteFields.LABEL_VEH_SOURCE}
                            variant="label-hidden"
                    ></lightning-input-field>
                </div>
                <div class="slds-col" style="min-width:100px;max-width:100px">
                    <lightning-input-field 
                            field-name={customerQuoteFields.LABEL_EXTRA_MILES}
                            variant="label-hidden"
                    ></lightning-input-field>
                </div>
                <div class="slds-col" style="min-width:90px;max-width:90px">
                    <lightning-input-field 
                            field-name={customerQuoteFields.LABEL_DELIVERY_DAYS}
                            variant="label-hidden"
                    ></lightning-input-field>
                </div>
                <div class="btn_div">
                    <div class="slds-col" style="padding-top: 24px;">
                    </div>
                    <div class="slds-col" style="padding-top: 24px;">
                    </div>
                </div>
                <div class="slds-hide">
                    <lightning-input-field field-name={customerQuoteFields.LABEL_ROW} value={checkBoxFlag}></lightning-input-field>
                    <lightning-input-field field-name={customerQuoteFields.NAME} value="Label Row" ></lightning-input-field>
                </div>
            </div>
        </template>

        <!-- CheckBoxes Line -->
        <template if:true={isCheckboxLine}>
            <div class="slds-grid infoTabs">
                <div class="slds-col" style="min-width:70px;max-width:70px">
                    <!--  -->
                </div>
                <!-- <div class="slds-col" style="min-width:150px;max-width:150px">
                </div> -->
                <div class="slds-col" style="min-width:150px;max-width:150px">
                    <!--  -->
                </div>
                <div class="slds-col" style="min-width:70px;max-width:70px">
                    <lightning-input-field 
                            field-name={customerQuoteFields.IS_NUMBER_OF_VEHICLE}
                            variant="label-hidden"
                    ></lightning-input-field>
                </div>
                <div class="slds-col" style="min-width:95px;max-width:95px">
                    <!--  -->
                </div>
                <div class="slds-col" style="min-width:70px;max-width:70px">
                    <!--  -->
                </div>
                <div class="slds-col" style="min-width:120px;max-width:120px">
                    <lightning-input-field 
                            field-name={customerQuoteFields.IS_VEHICLE_MONTHLY_PRICE}
                            variant="label-hidden"
                    ></lightning-input-field>
                </div>
                <div class="slds-col" style="min-width:110px;max-width:110px">
                    <lightning-input-field 
                            field-name={customerQuoteFields.IS_MONTHLY_RATE_ALL_UNITS_WITH_VAT}
                            variant="label-hidden"
                    ></lightning-input-field>
                </div>
                <div class="slds-col" style="min-width:110px;max-width:110px">
                    <lightning-input-field 
                            field-name={customerQuoteFields.IS_TOTAL_RATE_ALL_UNITS}
                            variant="label-hidden"
                    ></lightning-input-field>
                </div>
                <div class="slds-col" style="min-width:100px;max-width:100px">
                    <lightning-input-field 
                            field-name={customerQuoteFields.IS_ANNUAL_MILEAGE}
                            variant="label-hidden"
                    ></lightning-input-field>
                </div>
                <div class="slds-col" style="min-width:100px;max-width:100px">
                    <lightning-input-field 
                            field-name={customerQuoteFields.IS_VEH_SOURCE}
                            variant="label-hidden"
                    ></lightning-input-field>
                </div>
                <div class="slds-col" style="min-width:100px;max-width:100px">
                    <lightning-input-field 
                            field-name={customerQuoteFields.IS_EXTRA_MILES}
                            variant="label-hidden"
                    ></lightning-input-field>
                </div>
                <div class="slds-col" style="min-width:90px;max-width:90px">
                    <lightning-input-field 
                            field-name={customerQuoteFields.IS_DELIVERY_DAYS}
                            variant="label-hidden"
                    ></lightning-input-field>
                </div>
                <div class="btn_div">
                    <div class="slds-col" style="padding-top: 24px;">
                    </div>
                    <div class="slds-col" style="padding-top: 24px;">
                    </div>
                </div>
                <div class="slds-hide">
                    <lightning-input-field field-name={customerQuoteFields.CHECKBOX_ROW} value={checkBoxFlag}></lightning-input-field>
                    <lightning-input-field field-name={customerQuoteFields.NAME} value="CheckBox Row" ></lightning-input-field>
                </div>
            </div>
        </template>

        <!-- Vehicle Line -->
        <template if:true={isActualValuedLine}>
            <div class="slds-grid infoTabs">
                <template if:true={isMonthlyContract}>
                    <div class="slds-col" style="min-width:70px;max-width:70px">
                        <lightning-input-field 
                            data-id="numberOfMonths"
                            field-name={customerQuoteFields.NO_OF_MONTHS}
                            value={calculatedCost.numberOfMonths}
                            onchange={calculateCost}
                        ></lightning-input-field>
                    </div>
                </template>
                <template if:false={isMonthlyContract}>
                    <div class="slds-col" style="min-width:70px;max-width:70px">
                        <lightning-input-field 
                            data-id="numberOfYears"
                            field-name={customerQuoteFields.NO_OF_YEARS}
                            value={lineitem.ContractPeriodInYears} 
                            disabled="true"
                            onchange={calculateCost}
                        ></lightning-input-field>
                    </div>
                </template>
                <!-- <div class="slds-col" style="min-width:150px;max-width:150px">
                    <lightning-input-field 
                        field-name={customerQuoteFields.NAME} 
                        value={lineitem.Name} 
                        disabled="true"
                    ></lightning-input-field>
                </div> -->
                <div class="slds-col" style="min-width:150px;max-width:150px">
                    <lightning-input-field class="slds-col" 
                        data-id="REMARKS"
                        value={lineitem.Name}
                        field-name={customerQuoteFields.REMARKS} 
                    ></lightning-input-field>
                </div>
                <div class="slds-col" style="min-width:70px;max-width:70px">
                    <lightning-input-field 
                        data-id="noOfVehicle"
                        field-name={customerQuoteFields.NUMBER_OF_VEHICLE}
                        value={lineitem.NumberOfVehicles} 
                        onchange={calculateCost}
                    ></lightning-input-field>
                </div>
                <!-- <div class="slds-col slds-size_1-of-13">
                    <lightning-input-field class="slds-col" 
                        field-name={customerQuoteFields.TOTAL_VEHICLE_COST} 
                        value={lineitem.TotalVehiclesCost} 
                        disabled="true" 
                    ></lightning-input-field>
                </div> -->
                <div class="slds-col" style="min-width:95px;max-width:95px">
                    <lightning-input-field class="slds-col" 
                        data-id="monthlyVehiclePrice"  
                        field-name={customerQuoteFields.VEHICLE_MONTHLY_PRICE} 
                        value={lineitem.monthlyVehiclePrice} 
                        disabled="true"
                    ></lightning-input-field>
                </div>
                <div class="slds-col" style="min-width:70px;max-width:70px">
                    <lightning-input-field class="slds-col"
                        data-id="extraCost"
                        field-name={customerQuoteFields.EXTRA_COST}
                        value={calculatedCost.extraCost}
                        onkeypress={checkPositiveValue}
                        onchange={calculateCost} 
                    ></lightning-input-field>
                </div>
                <div class="slds-col" style="min-width:120px;max-width:120px">
                    <lightning-input-field class="slds-col"
                        data-id="monthlyVehicleCost" 
                        field-name={customerQuoteFields.VEHICLE_MONTHLY_COST} 
                        value={calculatedCost.monthlyVehicleCost} 
                        disabled="true"
                    ></lightning-input-field>
                </div>
                <!-- <div class="slds-col slds-size_1-of-13">
                    <lightning-input-field class="slds-col" 
                        data-id="vatRate" 
                        field-name={customerQuoteFields.VAT}
                        onchange={calculateCost}
                    ></lightning-input-field>
                </div>
                <div class="slds-col slds-size_1-of-13">
                    <lightning-input-field class="slds-col" 
                        data-id="vatPerUnit" 
                        field-name={customerQuoteFields.VAT_PER_UNIT} 
                        value={calculatedCost.vatPerUnit} 
                        disabled="true"
                    ></lightning-input-field>
                </div>
                <div class="slds-col slds-size_1-of-13">
                    <lightning-input-field class="slds-col" 
                        data-id="monthRateWithVat" 
                        field-name={customerQuoteFields.MONTHLY_RATE_WITH_VAT} 
                        value={calculatedCost.monthRateWithVat} 
                        disabled="true"
                    ></lightning-input-field>
                </div> -->
                <div class="slds-col" style="min-width:110px;max-width:110px">
                    <lightning-input-field class="slds-col" 
                        data-id="monthRateAllUnits" 
                        field-name={customerQuoteFields.MONTHLY_RATE_ALL_UNITS_WITH_VAT} 
                        value={calculatedCost.monthRateAllUnits} 
                        disabled="true"
                    ></lightning-input-field>
                </div>
                <div class="slds-col" style="min-width:110px;max-width:110px">
                    <lightning-input-field class="slds-col" 
                        data-id="totalRateAllUnits" 
                        field-name={customerQuoteFields.TOTAL_RATE_ALL_UNITS} 
                        value={calculatedCost.totalRateAllUnits} 
                        disabled="true"
                    ></lightning-input-field>
                </div>
                <template if:true={isMonthlyContract}>
                    <div class="slds-col" style="min-width:85px; max-width:85px">
                        <label  class="slds-form-element__label slds-no-flex" for="annualMileageLabel">Total Mileage</label>
                        <lightning-input-field class="slds-col" 
                            data-id="annualMileage" 
                            field-name={customerQuoteFields.ANNUAL_MILEAGE} 
                            value={calculatedCost.totalMileage} 
                            disabled="true"
                            variant="label-hidden"
                        ></lightning-input-field>
                    </div>
                </template>
                <template if:false={isMonthlyContract}>
                    <div class="slds-col" style="min-width:100px;max-width:100px">
                        <lightning-input-field class="slds-col" 
                            data-id="annualMileage" 
                            field-name={customerQuoteFields.ANNUAL_MILEAGE} 
                            value={calculatedCost.totalMileage} 
                            disabled="true"
                        ></lightning-input-field>
                    </div>
                </template>
                <div class="slds-col" style="min-width:100px;max-width:100px">
                    <lightning-input-field class="slds-col" 
                        data-id="sourceType" 
                        field-name={customerQuoteFields.VEH_SOURCE} 
                        value={lineitem.vehSource} 
                        disabled="true"
                    ></lightning-input-field>
                </div>
                <div class="slds-col" style="min-width:100px;max-width:100px">
                    <lightning-input-field class="slds-col" 
                        data-id="EXTRA_MILES" 
                        field-name={customerQuoteFields.EXTRA_MILES} 
                        value={lineitem.extraKmPrice}
                    ></lightning-input-field>
                </div>
                <div class="slds-col" style="min-width:90px;max-width:90px">
                    <lightning-input-field class="slds-col" 
                        data-id="DELIVERY_DAYS" 
                        field-name={customerQuoteFields.DELIVERY_DAYS} 
                    ></lightning-input-field>
                </div>
                <!-- <div class="slds-col slds-size_1-of-13">
                    <lightning-input-field class="slds-col" 
                        data-id="EXPECTED_MOBILIZATION" 
                        field-name={customerQuoteFields.EXPECTED_MOBILIZATION} 
                    ></lightning-input-field>
                </div> -->
                <div class="btn_div">
                    <div class="slds-col" style="padding-top: 24px;">
                        <lightning-button variant="brand" class="slds-m-top_small" onclick={handleVehicleDelete} label="Delete" ></lightning-button>
                    </div>
                    <div class="slds-col" style="padding-top: 24px;">
                        <lightning-button class="slds-m-top_small" variant="brand" icon-name="utility:preview" onclick={handleVehicleDetailClick}></lightning-button>
                    </div>
                </div>
                <div class="slds-hide">
                    <lightning-input-field  value={lineitem.serviceType} field-name={customerQuoteFields.SERVICE_TYPE}></lightning-input-field>
                    <lightning-input-field  value={lineitem.LineNumber} field-name={customerQuoteFields.LINE_NUM}></lightning-input-field>
                    <lightning-input-field field-name={customerQuoteFields.NAME} value={lineitem.Name} ></lightning-input-field>
                    <lightning-input-field  value={lineitem.ContractPeriodInYears} field-name={customerQuoteFields.CONTRACT_PERIODE}></lightning-input-field>
                </div>
            </div>
        </template>

        <div class="slds-hide">
            <lightning-input-field data-id="customerQuoteId" value={customerQuoteId} field-name={customerQuoteFields.CUSTOMER_QUOTE}></lightning-input-field>
            <lightning-button variant="brand" type="submit" label="Save"> </lightning-button>
        </div>

    </lightning-record-edit-form>
    
     <!-- modal start -->      
    <template if:true={isShowModal}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- modal header start -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={hideModalBox}>
                        <lightning-icon icon-name="utility:close"
                        alternative-text="close"
                        variant="inverse"
                        size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Pricing Terms and Conditions Detail</h2>
                </header>
                <!-- modal body start -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <table>
                        <tr>
                            <th>Name</th>
                            <th>Amount</th>
                            <th>Type</th>
                        </tr>
                        <template for:each={lineitem.otherSpecs} for:item="spec">
                            <tr key={spec.Name}>
                                <td>{spec.Name}</td>
                                <td>{spec.amount}</td>
                                <td>{spec.costType}</td>
                            </tr>
                        </template>
                    </table>
                </div>
                <!-- modal footer start-->
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" variant="brand"  onclick={hideModalBox}>Cancel</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
    <!-- modal End -->
</template>
