<template>
    <lightning-input placeholder="Search--Users" onchange={InputHandler}></lightning-input>
    <lightning-button label="Search" onclick={OnclickHandler}></lightning-button>

    <template if:true={dynamicHide}>
        <lightning-card>
            <template for:each={arrayUSRrecs} for:item="MTDrec" for:index="index1">
                <div key={MTDrec.Id} class="slds-box slds-box_small slds-m-around_small">
                    <lightning-record-view-form record-id={MTDrec.Id} object-api-name="User">
                        <div class="slds-grid slds-wrap">
                            <div class="slds-col">
                                <lightning-output-field field-name="Name" value={MTDrec.Name}></lightning-output-field>
                            </div>
                            <div class="slds-col">
                                <lightning-output-field field-name="Email" value={MTDrec.Email}></lightning-output-field>
                            </div>
                            <div class="slds-col">
                                <lightning-output-field field-name="Username" value={MTDrec.Username}></lightning-output-field>
                            </div>
                            <div class="slds-col">
                                <lightning-output-field field-name="LastLoginDate" value={MTDrec.LastLoginDate}></lightning-output-field>
                            </div>
                        </div>
                        <!-- Add other fields as needed -->
                    </lightning-record-view-form>
        
                    <lightning-button label="Reset Password" title="Reset Password"
                    onclick={handleButtonClick} data-index={index1}></lightning-button>
                </div>
            </template>
        </lightning-card>
    </template>
    <template if:false={dynamicHide}>
        <div class="slds-align_absolute-center" style="margin-top: 29px;font-weight: bold;">No
            records found.</div>
    </template>
</template>
