			<template for:each={departmentMap} for:item="departmentEntry">
				<lightning-accordion-section name={departmentEntry.key} key={departmentEntry.key} label={departmentEntry.key}>
					<lightning-accordion allow-multiple-sections-open onsectiontoggle={handleSectionToggle}
					active-section-name={serviceEntryactiveSections}>
						<template for:each={departmentEntry.value} for:item="serviceEntry">
							<lightning-accordion-section name={serviceEntry.key} key={serviceEntry.key} label={serviceEntry.key}>

									<div key={activity.Activities_En__c} class="slds-text-longform">
										<ul key={activity.Activities_En__c}>
											<li>{activity.Activities_En__c} </li>
											<li>{activity.Activities_Ar__c}</li>
										</ul>
									</div>
								</template>
							</lightning-accordion-section>
						</template>
					</lightning-accordion>
				</lightning-accordion-section>
			</template>
		</lightning-accordion>
