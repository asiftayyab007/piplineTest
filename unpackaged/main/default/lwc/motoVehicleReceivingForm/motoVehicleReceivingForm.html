<template>

			<div style="text-align: center; ">
				<h3 class="slds-theme_shade formHeader">
					Vehicle Receiving Form
				</h3>
			</div>

			<Div class="slds-grid slds-wrap slds-p-around_x-small">
				<div class="slds-col slds-size_1-of-3">
					<p>{oppRecord.Account.Name}<span class="fieldHeader">Customer Name </span></p>
					<template if:true={oppRecord.Vehicle_Brand__r}>
						<p>{oppRecord.Vehicle_Brand__r.Name}<span class="fieldHeader">Vehicle Brand </span></p>
					</template>
				</div>
				<div class="slds-col slds-size_1-of-3">
					<p>{mobNum}<span class="fieldHeader">Mobile Number </span></p>
					<template if:true={oppRecord.Vehicle_Model__r}>
						<p>{oppRecord.Vehicle_Model__r.Name}<span class="fieldHeader">Vehicle Model </span></p>
					</template>

				</div>
				<div class="slds-col slds-size_1-of-3">
					<p>{oppRecord.Account.PersonEmail}<span class="fieldHeader">Email </span></p>
					<template if:true={oppRecord.Vehicle_Model_Year__c}>
						<p>{oppRecord.Vehicle_Model_Year__c}<span class="fieldHeader">Vehicle Model Year </span></p>
					</template>

				</div>
			</Div>
		</div>

				Checklist

						name="Vehicle_registration__c" selected={Vehicle_registration__c}

			</div>
